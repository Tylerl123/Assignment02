<html>
  
 <head>
   
   <meta charset="UTF-8">
   <script src= "format.js"></script>
   
   </head>
  
  <body>
    
    <h1> Task List</h1>
    
    <div class="container">
    <div class="row">
    
    <div class="col-sm-4">
        <h2> Task </h2>
      </div>
      
      
      <div class="col-sm-4">
        <h2> Priorty </h2>
      </div>
      
      <div class="col-sm-4">
        <h2> Status </h2>
      </div>
      
      </div>
      </div>
    
    <ul id="task_list">
    </ul>
    
    
    
    
    <form id="new-task">
      <input id="task" autocomplete="off" autofocus placeholder="New Task" type="text">
      
      
      <input id="submit" type="submit"> 
      
      
      
    </form>
    
    <form id="order">
      <label for="priorty">Choose your Priorty:</label>
        <select id="priorty" name="priorty">
        <option value="low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      
      </select>
    </form>
   
    
   
     
    
    
   </body>

</html>
